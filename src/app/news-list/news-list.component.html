<section class="news-section">
  <h2 class="section-title">News</h2>

  <div *ngIf="isLoading">
    <app-loading></app-loading>
  </div>

  <div *ngIf="!isLoading">
  <article *ngFor="let news of newsList" class="news-article">
    <h3 class="article-title">{{ news.title }}</h3>
    <p class="article-details">{{ news.article }}</p>
    <p class="article-author">{{ news.author }}</p>
    <p class="article-timestamp">{{ news.timestamp }}</p>
  </article>
  </div>
</section>
